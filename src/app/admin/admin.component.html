  <div class="wrapper">
      <div class="line list">
        <ul class="boxes" *ngFor="let user of users">
            <li class="borders"><b>User ID:</b> {{user.id}}</li>
            <li class="borders"><b>First Name:</b> {{user.firstName}}</li>
            <li class="borders"><b>Last Name:</b> {{user.lastName}}</li>
            <li class="borders"><b>Email:</b> {{user.userEmail}}</li>
            <li class="borders"><b>Admin:</b> {{user.isAdmin}}</li>
            <button mdbBtn type="button" color="indigo" class="waves-light" mdbWavesEffect (click)="deleteUser(user.id)">Delete</button>
            <!-- <button (click)="deleteUser(user.id)">Delete</button> -->
        </ul>
      </div>

  <div class="line form">
    <form [formGroup]='adminForm' (ngSubmit)='onSubmit()'>
      <label>
        User ID
        <input type='text' formControlName='userID'>
      </label>
      <label>
        First Name
        <input type='text' formControlName='firstName'>
      </label>
      <label>
        Last Name
        <input type='text' formControlName='lastName'>
      </label>
      <label>
        Email
        <input type='text' formControlName='email'>
      </label>
      <label>
        Password
        <input type='password' formControlName='password'>
      </label>
      <!-- <button type='submit'>Submit</button> -->
      <button mdbBtn type="submit" color="indigo" class="waves-light" mdbWavesEffect>Submit</button>
    </form>
  </div>
</div>
