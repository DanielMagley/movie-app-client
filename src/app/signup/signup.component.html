<div class="wrapper">
  <h1>Sign Up</h1>
  <div class="form">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
      <input
        type="text"
        placeholder="First Name"
        formControlName="firstName"
        [(ngModel)]="firstName"
      />
      <input
        type="text"
        placeholder="Last Name"
        formControlName="lastName"
        [(ngModel)]="lastName"
      />
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        [(ngModel)]="userEmail"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        [(ngModel)]="password"
      />
      <input type="submit" value="Submit" class="button" />
    </form>
  </div>
  <div class="right">
    <h4>Already Have an Account?</h4>
    <input
      type="button"
      value="Sign In"
      class="button"
      onclick="window.location='/auth'"
    />
  </div>
</div>
